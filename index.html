<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<style>
    html, body {
        padding: 16px;
        font-family: sans-serif;
    }
    h3 {
        color: #c2c2c2;
    }
    ul {
        min-width: 140px;
        margin: 0;
        padding: 16px 0 8px 40px;
        background: #f0f0f0;
        border-radius: 16px;
    }
    li {
        list-style-position: inside;
    }
</style>
<body>
    <main>
        <div>
            <header>
                <h1>Usuários:</h1>
                <h3>alimentado por JSONplaceholder</h3>
            </header>
                <ul>Carregando...</ul>
        </div>
    </main>
</body>
<script>
    var path = 'IP';
    //Using fetch(native), to get data from the backend.
    async function get() {
        try {
            const response = await fetch(`${path}/`);
            const data = await response.json();
            show(data);
        }catch(err) {
            console.error(err);
            document.querySelector('ul').innerHTML = 'Não foi possível carregar os nomes';
        }
    }

    //Show users in a list(with template literals).
    function show(users) {
        let output = '';

        for(let user of users) {
            output += 
                `<li><strong>id:  </strong>${user.id}</br>
                <strong>Nome:  </strong>${user.name}</br> 
                <strong>Nickname:  </strong>${user.username}</li></br>`;
        }
        document.querySelector('ul').innerHTML = output;
    }
    get()
    
</script>
</html>
